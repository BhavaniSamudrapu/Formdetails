<div class="container mt-5">
    <h2>Employee Details</h2>
    <p>Hello ,{{formData.name}}</p>
    <p>Welcome!!</p>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Email Address</th>
          <th>Phone No.</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let formData of formDataSet">
          <td>{{ formData.name }}</td>
          <td>{{ formData.designation }}</td>
          <td>{{ formData.gender }}</td>
          <td>{{ formData.dob | date }}</td>
          <td>{{ formData.email }}</td>
          <td>{{ formData.mobile }}</td>
        </tr>
      </tbody>
    </table>
  <div>
    <button class="btn btn-primary"  type="button" (click)="goBack()">Back</button>
  </div>
</div>
