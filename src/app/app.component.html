<div class="container" *ngIf="ShowFormDetails">
  <h1>Employee Registration</h1>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="submitted && employeeForm.get('name')?.invalid " class="text-danger">
        Name is required.
      </div>
    </div>
   
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="submitted && employeeForm.get('email')?.invalid " class="text-danger">
        Email is invalid.
      </div>
    </div>
   
    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth:</label><br>
   
     <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob">
      <mat-hint>YYYY-MM-DD</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
     </mat-form-field>
    </div>
   
   
    <div class="mb-3">
      <label for="designation" class="form-label">Designation:</label>
      <select id="designation" formControlName="designation" class="form-control">
        <option value="" disabled selected>Select Designation</option>
        <option value="software engineer">Software Engineer</option>
        <option value="civil engineer">Civil Engineer</option>
        <option value="other">other</option>
      </select>
      <div *ngIf="submitted && employeeForm.get('designation')?.invalid " class="text-danger">
        Designation is required.
      </div>
    </div>
   
    <div class="mb-3">
      <label class="form-label">Gender:</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="male" value="male" formControlName="gender">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="female" value="female" formControlName="gender">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
      <div *ngIf="submitted && employeeForm.get('gender')?.invalid " class="text-danger">
        Gender is required.
      </div>
    </div>
   
    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile Number:</label>
      <input type="number" id="mobile" formControlName="mobile" class="form-control">
      <div *ngIf="submitted && employeeForm.get('mobile')?.invalid " class="text-danger">
        Mobile number must be a 10-digit number.
      </div>
    </div>
   <div>
    <button type="submit"  (click)="onSubmit()" class="btn btn-primary" >Submit</button>
  </div>
  </form>
  
</div>
<app-screen2 *ngIf="!ShowFormDetails" (ValueChange)="Back($event)"> </app-screen2>
